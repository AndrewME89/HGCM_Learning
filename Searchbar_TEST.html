<!DOCTYPE html>
<html>

<head>
    <title>Search Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/searchbar.css">

</head>

<body>


<!-- Search Bar 01-->
<div class="gcse-searchresults-only">
<form  id="frmSearch" class="search2" method="get" action="default.html">
    <input class="search2" id="txtSearch" type="text" placeholder="Search" name="search_bar">
    <input class="search2" type="hidden" name="sitesearch" value="default.html" />
    <button>
        <i class="fa fa-search"></i>
    </button>
</form>
<script type="text/javascript">
    document.getElementById('frmSearch').onsubmit = function() {
        window.location = 'http://www.google.com/search?q=site:https://andrewme89.github.io/HGCM_Learning/' + document.getElementById('txtSearch').value;
        return false;
    }
</script>
</div>

<form id="frmSearch" class="search2" method="get" action="default.html" />
<input class="search2" id="txtSearch" type="text" name="search_bar" size="31" maxlength="255" value="" style="left: 396px; top: 153px; width: 293px; height: 26px;" />
<input class="search1" type="submit" name="submission" value="Search" style=" padding-bottom:20px; left: 691px; top: 153px; height: 23px" />
<input class="search2" type="hidden" name="sitesearch" value="default.html" />
<script type="text/javascript">
    document.getElementById('frmSearch').onsubmit = function() {
        window.location = 'http://www.google.com/search?q=site:https://andrewme89.github.io/HGCM_Learning/' + document.getElementById('txtSearch').value;
        return false;
    }
</script>

</body>

</html>
