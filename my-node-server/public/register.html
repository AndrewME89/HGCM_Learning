<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Searchbar Stylesheet -->
    <link href="css/searchbar.css" rel="stylesheet">

    <!-- Table Stylesheet -->
    <link href="css/ExcelSheetStylesheet.css" rel="stylesheet">

    <!-- Login Stylesheet -->
    <link href="css/login.css" rel="stylesheet">

    <style>

.background-container {
    background-image: url('img/01 ARCHIVE/EXTERIOR3.jpg');
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the image */
    height: 100vh; /* Full height of the viewport */
    display: flex; /* Use Flexbox to center the content */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    position: relative; /* For positioning of the login container */
}
    </style>

</head>

<body>
    <!-- Spinner Start -->
    <div style="background-color:#e20118" id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Main Page Start -->

    <div class="background-container">
        <div class="login-container">
            <h2>Register</h2>
            <form id="registrationForm">
                <input type="text" id="newUsername" placeholder="Username" required autocomplete="new-password">
                <input type="password" id="newPassword" placeholder="Password" required autocomplete="new-password">
                <input type="email" id="newEmail" placeholder="Email" required>
                
                <!-- Role Selection -->
                <select id="newRole" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="DM">DM</option>
                    <option value="GSA">GSA</option>
                    <!-- Add more roles as needed -->
                </select>
            
                <button type="submit">Register</button>
            </form>
                       
        </div>
    </div>

    <!-- Main Page End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Custom Javascript -->
    <script src="js/searchbar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/users.js" defer></script>
    <script src="js/login.js" defer></script>

</body>

</html>
